<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>264 - 이육사 작품</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'BookkMyungjo-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    html {
      font-family: 'Orbit', sans-serif;
      word-break: keep-all;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fdfcf9;
      color: #111;
      font-family: 'Orbit', sans-serif;
      line-height: 1.7;
    }

  
    nav {
  position: sticky;
  top: 0;
  background-color: #fdfcf9;
  border-bottom: 1px solid rgba(0, 0, 0, 0.08);
  z-index: 1000;
  padding: 0.6rem 0; 
}

.navbar-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo a {
  font-family: 'BookkMyungjo-Bd', serif;
  font-size: 1.2rem;  
  font-weight: 700;
  color: #111;
  text-decoration: none;
  letter-spacing: -0.5px;
}

.navbar {
  display: flex;
  gap: 1.5rem; 
  list-style: none;
  padding: 0;
  margin: 0;
}

.navbar a {
  position: relative;
  font-family: 'Orbit', sans-serif;
  font-size: 0.95rem; 
  text-decoration: none;
  color: #333;
  transition: color 0.2s ease;
}

.navbar a::after {
  content: '';
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 100%;
  height: 1px; 
  background: #333;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

.navbar a:hover::after {
  transform: scaleX(1);
}

.wrap {
      width: 1000px;
      margin: auto;
      padding: 4rem 0;
    }
    .work-section {
      display: flex;
      justify-content: center;
      padding: 4rem 2rem;
      background-color: #fdfcf9;
    }

    .work-grid {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }

    .work-card {
      background-color: var(--color, #ccc);
      aspect-ratio: 3 / 4;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .work-card:hover {
      transform: translateY(-5px);
    }

    .work-card h3 {
      font-family: 'BookkMyungjo-Bd', serif;
      font-size: 1.6rem;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin: 0;
    }
  </style>
</head>
<body>

  <nav>
    <div class="navbar-container">
      <div class="logo"><a href="index.html">이원록에서 이육사까지</a></div>
      <ul class="navbar">
        <li><a href="timeline.html">연보</a></li>
        <li><a href="works.html">작품</a></li>
      </ul>
    </div>
  </nav>

  <section class="work-section">
    <div class="work-grid">
      <div class="work-card" style="--color: #3a86ff;"><h3>청포도</h3></div>
      <div class="work-card" style="--color: #ff006e;"><h3>광야</h3></div>
      <div class="work-card" style="--color: #8338ec;"><h3>절정</h3></div>
      <div class="work-card" style="--color: #f4a261;"><h3>나의 뮤즈에게</h3></div>
      <div class="work-card" style="--color: #2a9d8f;"><h3>꽃</h3></div>
      <div class="work-card" style="--color: #e63946;"><h3>그날이 오면</h3></div>
    </div>
  </section>

</body>
</html>
