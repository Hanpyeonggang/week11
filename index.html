<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>264</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'BookkMyungjo-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    html {
      font-family:'BookkMyungjo-Bd', serif;
      font-weight: 700;
      font-style: normal;
      word-break: keep-all;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fdfcf9;
      color: #111;
      font-family: 'Orbit', sans-serif;
      line-height: 1.7;
    }

    nav {
  position: sticky;
  top: 0;
  background-color: #fdfcf9;
  border-bottom: 1px solid rgba(0, 0, 0, 0.08);
  z-index: 1000;
  padding: 0.6rem 0; 
}

.navbar-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo a {
  font-family: 'BookkMyungjo-Bd', serif;
  font-size: 1.2rem;  
  font-weight: 700;
  color: #111;
  text-decoration: none;
  letter-spacing: -0.5px;
}

.navbar {
  display: flex;
  gap: 1.5rem; 
  list-style: none;
  padding: 0;
  margin: 0;
}

.navbar a {
  position: relative;
  font-family: 'Orbit', sans-serif;
  font-size: 0.95rem; 
  text-decoration: none;
  color: #333;
  transition: color 0.2s ease;
}

.navbar a::after {
  content: '';
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 100%;
  height: 1px; 
  background: #333;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

.navbar a:hover::after {
  transform: scaleX(1);
}
    .wrap {
      width: 1000px;
      margin: auto;
      padding: 4rem 0;
    }

    .photo-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    figure img {
      width: 180px;
      height: auto;
      object-fit: cover;
      image-rendering: pixelated;
      border: 1px solid #ccc;
    }

    figcaption {
      margin-top: 0.8rem;
      font-family: 'BookkMyungjo-Bd', serif;
      font-size: 1.1rem;
      color: #111;
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar-container">
      <div class="logo"><a href="index.html">이원록에서 이육사까지</a></div>
      <ul class="navbar">
        <li><a href="timeline.html">연보</a></li>
        <li><a href="works.html">작품</a></li>
      </ul>
    </div>
  </nav>

  <section class="wrap">
    <div class="photo-row">
      <figure>
        <img src="264.png" alt="이육사">
        <figcaption>이원록</figcaption>
      </figure>
      <figure>
        <img src="264.png" alt="이원록">
        <figcaption>이원삼</figcaption>
      </figure>
      <figure>
        <img src="264.png" alt="이원삼">
        <figcaption>264</figcaption>
      </figure>
      <figure>
        <img src="264.png" alt="264">
        <figcaption>이육사</figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
